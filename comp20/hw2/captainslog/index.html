<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
	window.onload = function () {
		if (localStorage.mem != undefined){
			document.getElementById("log").innerHTML = localStorage.mem;
		}
	}
	$(document).ready(function(){
	    $("h3").keypress(function(event){
		if (event.which == 13) {
			$("#log").prepend($("#msg").val() + "<br>");
			var d = new Date(Date.now());
			$("#log").prepend(d.toDateString() +" " + d.toTimeString() + " - ");
			localStorage.mem = document.getElementById("log").innerHTML;
		}
	    });
	});
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
